<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="exam_name" class="col-sm-3 control-label">项目名称：</label>
                        <div class="col-sm-8">
                            <input id="exam_name" placeholder="请输入项目名称" name="examName" value="${obj.examName}" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exam_kind" class="col-sm-3 control-label">培训对象：</label>
                        <div class="col-sm-8">
                            <input id="exam_kind" name="examKind" placeholder="请输入培训对象" value="${obj.examKind}" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exam_target" class="col-sm-3 control-label">培训目标：</label>
                        <div class="col-sm-8">
                            <input id="exam_target" name="examTarget" placeholder="请输入培训目标" value="${obj.examTarget}" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exam_time" class="col-sm-3 control-label">开始日期：</label>
                        <div class="col-sm-8">
                            <input id="exam_time" name="examTimes" class="form-control" value="${obj.examTime,'yyyy-MM-dd'}" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exam_minutes" class="col-sm-3 control-label">培训时长：</label>
                        <div class="col-sm-8">
                            <input id="exam_minutes" name="examMinutes" class="form-control" value="${obj.examMinutes}" placeholder="请输入培训时长(分钟)"  value="" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exam_place" class="col-sm-3 control-label">培训地点：</label>
                        <div class="col-sm-8">
                            <input id="exam_place" name="examPlace" placeholder="请输入培训地点" value="${obj.examPlace}" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <input type="hidden" name="examId" value="${obj.examId}" />
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    laydate.render({
        elem: '#m_buy_time'
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                mNo: {
                    required: true
                },
                mName: {
                    required: true
                }
            },
            messages: {
                mNo: {
                    required: e + "请输入模型编码"
                },
                mName: {
                    required: e + "请输入模型名称"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/exam/edit",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/exam/index.html"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
