<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<link href="/css/plugins/layer/laydate.css" rel="stylesheet" type="text/css">
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="viladate_form">
                    <div class="form-group">
                        <label for="user_true_name" class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="user_true_name" placeholder="请输入学员姓名" name="userTrueName" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_sex" class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-8">
                            <div class="i-checks" id="user_sex">
                                <label>
                                    <input type="radio" checked value="1" name="userSex"> <i></i> 男</label>

                                <label>
                                    <input type="radio" value="0" name="userSex"> <i></i> 女</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_degree" class="col-sm-3 control-label">学历：</label>
                        <div class="col-sm-8">
                            <input id="user_degree" name="userDegree" placeholder="请输入学员学历" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_phone" class="col-sm-3 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <input id="user_phone" name="userPhone" class="form-control" placeholder="请输入学员联系电话" value="" type="text"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_card_no" class="col-sm-3 control-label">身份证号：</label>
                        <div class="col-sm-8">
                            <input id="user_card_no" name="userCardNo" class="form-control" placeholder="请输入学员身份证号"  value="" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_company" class="col-sm-3 control-label">单位：</label>
                        <div class="col-sm-8">
                            <input id="user_company" name="userCompany" placeholder="请输入学员单位" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_home_address" class="col-sm-3 control-label">家庭住址：</label>
                        <div class="col-sm-8">
                            <input id="user_home_address" name="userHomeAddress" placeholder="请输入学员家庭住址" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_email" class="col-sm-3 control-label">邮箱：</label>
                        <div class="col-sm-8">
                            <input id="user_email" name="userEmail" placeholder="请输入学员邮箱" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <input type="hidden" name="examId" value="${examId}" />
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": true,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "500",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    laydate.render({
        elem: '#exam_time'
    });

    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        // $("#commentForm").validate();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#viladate_form").validate({
            rules: {
                userTrueName: {
                    required: true
                },
                userPhone: {
                    required: true
                }
            },
            messages: {
                userTrueName: {
                    required: e + "请输入学员姓名"
                },
                userPhone: {
                    required: e + "请输入学员联系电话"
                }
            },
            submitHandler: function() {
                $.ajax({
                    type : "POST",
                    url:"${ctxPath}/exam/student_add",
                    data : $('#viladate_form').serialize(),
                    success: function(data){
                        if(data['status']==1){
                            toastr.success(data['body']);
                            setTimeout('window.location.href="/exam/user_add.html?examId=${examId}"',900);
                        }else{
                            toastr.success(data['body']);
                        }
                    }
                });
            }
        }),$('input[required]').parent().prev().append(
            '<span style="color:red">*</span>'
        );
    });

</script>
</html>
