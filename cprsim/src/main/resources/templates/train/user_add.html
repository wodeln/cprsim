<!DOCTYPE html>
<html>
@layout("/layout/_form_layout.html"){
<div class="row">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" action="/train/add_user" id="viladate_form">
                    <div class="form-group">
                        <div class="col-xs-5">请选择参加练考计划的人员</div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-5">
                            <select name="from[]" id="undo_redo" class="form-control" size="13" multiple="multiple">
                                @if(left!=null){
                                    @for(l in left){
                                    <option value="${l.userId}">${l.userTrueName}</option>
                                    @}
                                @}
                            </select>
                        </div>

                        <div class="col-xs-2">
                            <button type="button" id="undo_redo_undo" class="btn btn-primary btn-block">撤销</button>
                            <button type="button" id="undo_redo_rightAll" class="btn btn-default btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                            <button type="button" id="undo_redo_rightSelected" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                            <button type="button" id="undo_redo_leftSelected" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                            <button type="button" id="undo_redo_leftAll" class="btn btn-default btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                            <button type="button" id="undo_redo_redo" class="btn btn-warning btn-block">前进</button>
                        </div>

                        <div class="col-xs-5">
                            <select name="to[]" id="undo_redo_to" class="form-control" size="13" multiple="multiple">
                                @if(right!=null){
                                    @for(r in right){
                                    <option value="${r.userId}">${r.userTrueName}</option>
                                    @}
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="hidden" value="${trainId}" name="trainId">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <div class="btn btn-white" onclick="window.history.go(-1)">取消</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
</body>
<script src="/js/plugins/bootstrap-multiselect/multiselect.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#undo_redo').multiselect();
    });
</script>
</html>
